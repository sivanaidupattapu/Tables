<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table border="2px solid" cellpadding="5" height="500" width="700" align="center">
        <tr align="center">
            <td>CSS Property</td>
            <td>Internet Explorer</td>
            <td>Fire Fox</td>
            <td>Chrome</td>
            <td>Safari</td>
            <td>Opera</td>
        </tr>
        <tr align="center">
            <td valign="top">Border Radius</td>
            <td>YES</td>
            <td>YES</td>
            <td>YES</td>
            <td valign="top" align="right">YES</td>
            <td>YES</td>
        </tr>
        <tr align="center">
            <td>Box Shadow</td>
            <td>YES</td>
            <td>YES</td>
            <td align="right" valign="bottom">YES</td>
            <td>YES</td>
            <td>YES</td>
        </tr>
        <tr align="center">
            <td>CSS Animations</td>
            <td>NO</td>
            <td align="left" valign="top">NO</td>
            <td>YES</td>
            <td>YES</td>
            <td>NO</td>
        </tr>
        
        

    </table>
</body>
</html>
